<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style/style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  
  <main>
    
    <article>
      <h1>Get <span>insights</span> that help <br> your business grow.</h1>
      <p id="description">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.
      </p>

      <section>
        <div>
          <h2>10k+ </h2>
          <p>COMPANIES</p>
        </div>
        <div>
          <h2>314 </h2>
          <p>TEMPLATES</p>
        </div>
        <div>
          <h2>12m+</h2>
          <p>QUERIES</p>
        </div>
      </section>
      
    </article>

    <div id="image">
      <img src="images/image-header-desktop.jpg" alt="Pessoas programando">
    </div>

  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/kaio-brenner-bb8530227/">Kaio Brenner</a>.
  </div>
</body>
</html>
