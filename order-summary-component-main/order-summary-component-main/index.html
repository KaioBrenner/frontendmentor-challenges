<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>

  <main>

    <img src="images/illustration-hero.svg" alt="Pessoa ouvindo música" id="hero-illustration">

    <h1>Order Summary</h1>

    <p id="sub-title">
      You can now listen to millions of songs, audiobooks, and podcasts on any
      device anywhere you like!
    </p>

    <section>
      <div>
        <img src="images/icon-music.svg" alt="Ícone de música">
        <div>
          <h3>Annual Plan</h3>
          <p>$59.99/year</p>
        </div>
      </div>

      <a href="#">Change</a>

    </section>

    <a href="#" id="proceed-link">
        Proceed to Payment
    </a>

    <a href="#" id="cancel-link">
        Cancel Order
    </a>

  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/kaio-brenner-bb8530227/" target="_blank" >Kaio Brenner</a>.
  </div>
</body>
</html>
