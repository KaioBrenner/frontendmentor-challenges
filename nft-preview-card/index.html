<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>

  <div id="card">

      <div id="equilibrium-view" class="view">
        <img src="images/image-equilibrium.jpg" alt="Imagem do Equilibrium" id="equilibrium-img" class="view">
        <img src="images/icon-view.svg" alt="Olho de Visualização" id="view-img" class="view">
      </div>
      

    <h3>Equilibrium #3429</h3>
    <p>Our Equilibrium collection promotes balance and calm.</p>
    <p id="ethereum-clock">
      <span id="ethereum"><img src="images/icon-ethereum.svg" alt="Ethereum" id="ethereumSpan" > 0.041 ETH</span>
      <span id="clock"><img src="images/icon-clock.svg" alt="Relógio" id="clockSpan" > 3 days left</span>
    </p>

    
    <p id="username"> <img src="images/image-avatar.png" alt="Foto do Usuário"> Creation of <span  id="usernameSpan">Jules Wyvern</span></p>
    
    </div>
</body>
</html>
